<h1 id="tableLabel">All Projects</h1>

<p *ngIf="!projects"><em>Loading...</em></p>

<table class='table table-hover table-dark' aria-labelledby="tableLabel" *ngIf="projects">
  <thead>
    <tr>
      <th class="textcenter"> Project Name </th>
      <th class="textcenter"> File Path </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects" class="clickable" routerLink="/projects/{{project.project_watcher_id}}/reports">
      <td class="textcenter"> {{ project.file_to_watch }} </td>
      <td > {{ project.project_watch_path }} </td>
    </tr>
  </tbody>
</table>
